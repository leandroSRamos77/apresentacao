<div class="col-md-12 rpw-md-10">
  <h4>Tutorials List</h4>
  <app-chart-line></app-chart-line>
  <mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab label="VIAVAREJO">
      <div>
        VIAVAREJO
       <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let inst of instrument; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveInstrument(inst, i)"
        >
          {{ inst.simbol }}
          {{ inst.price }}
        </li>
      </ul>
      </div>
    </mat-tab>
    <mat-tab label="MAGAZ LUIZA">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let inst of instrument; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveInstrument(inst, i)"
        >
          {{ inst.simbol }} - {{ inst.price }} - {{ inst.date?.substring(0,10) }}
        </li>
      </ul>

    </mat-tab>
    <mat-tab label="ITAUUNIBANCO"> Content 3 </mat-tab>
    <mat-tab label="BANCO PAN"> Content 4 </mat-tab>
    <mat-tab label="ISHARES BOVA"> Content 5 </mat-tab>
  </mat-tab-group>
